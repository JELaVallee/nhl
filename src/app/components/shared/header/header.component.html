<div class="primary-header page-header">
  <button md-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
    <md-icon>menu</md-icon>
  </button>

  <h1>{{getTitle()}} </h1>

  <span class="spacer"></span>

  <md-select placeholder="Season" panelClass="theme-select" (change)="selectSeason($event)">
    <md-option *ngFor="let season of seasons" [value]="season.name">{{season.name}}</md-option>
  </md-select>
</div>
